<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            background-color: bisque;
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Data Pegawai</h2>

<table>
    <thead>
        <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Jabatan</th>
            <th>Status</th>
            <th>Gaji Pokok</th>
            <th>Tunjangan Jabatan</th>
            <th>BPJS</th>
            <th>Tunjangan Keluarga</th>
            <th>Total Gaji</th>
        </tr>
    </thead>
    <tbody id="pegawai-data">
        <!-- Data akan dimasukkan oleh JavaScript -->
    </tbody>
    <tfoot>
        <tr>
            <th colspan="8">Total Keseluruhan Gaji</th>
            <th id="total-seluruh-gaji"></th>
        </tr>
    </tfoot>
</table>

<script>
    // Data Pegawai
    let pegawai = {
        nama: "Dodi Prayodi",
        umur: 25,
        jabatan: "Manajer",
        status: "Menikah"
    };

    // Menentukan Gaji Pokok berdasarkan Jabatan
    let gajiPokok;
    if (pegawai.jabatan === "Manajer") {
        gajiPokok = 15000000;
    } else if (pegawai.jabatan === "Asisten Manajer") {
        gajiPokok = 10000000;
    } else {
        gajiPokok = 5000000;
    }

    // Menghitung tunjangan dan potongan
    let tunjanganJabatan = gajiPokok * 0.15;  // 15% dari gaji pokok
    let bpjs = gajiPokok * 0.10;  // 10% dari gaji pokok
    let tunjanganKeluarga = pegawai.status === "Menikah" ? gajiPokok * 0.20 : 0;  // 20% jika menikah
    let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

    // Menampilkan data dalam tabel
    let tbody = document.getElementById("pegawai-data");
    let row = `
        <tr>
            <td>${pegawai.nama}</td>
            <td>${pegawai.umur}</td>
            <td>${pegawai.jabatan}</td>
            <td>${pegawai.status}</td>
            <td>Rp ${gajiPokok.toLocaleString()}</td>
            <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
            <td>Rp ${bpjs.toLocaleString()}</td>
            <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
            <td>Rp ${totalGaji.toLocaleString()}</td>
        </tr>
    `;
    tbody.innerHTML = row;

    // Menampilkan total keseluruhan gaji di tfoot
    document.getElementById("total-seluruh-gaji").innerText = `Rp ${totalGaji.toLocaleString()}`;
</script>

</body>
</html>
